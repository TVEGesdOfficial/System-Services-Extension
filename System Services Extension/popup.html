<!DOCTYPE html>
<html>
<head>
    <title>Site Blocker</title>
    <style>
        body {
            width: 250px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background: #111;
            color: #00ff00;
            text-align: center;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        h2 {
            text-shadow: 0 0 5px #00ff00;
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 2px;
        }
        
        .toggle-container {
            background: rgba(0, 255, 0, 0.05);
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .toggle-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            text-shadow: 0 0 3px #00ff00;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 2px;
            background-color: #00ff00;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        
        input:checked + .slider {
            background-color: #003300;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 5px;
            font-size: 14px;
            text-shadow: 0 0 3px #00ff00;
        }
        
        /* Glowing effect */
        @keyframes glow {
            0% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00; }
            100% { box-shadow: 0 0 5px #00ff00; }
        }
        
        body {
            animation: glow 2s infinite;
        }
    </style>
</head>
<body>
    <h2>Site Blocker</h2>
    <div class="toggle-container">
        <label>Site Blocker</label>
        <label class="switch">
            <input type="checkbox" id="blockerToggle">
            <span class="slider"></span>
        </label>
    </div>
    
    <div class="toggle-container">
        <label>Anti-Virus</label>
        <label class="switch">
            <input type="checkbox" id="antivirusToggle">
            <span class="slider"></span>
        </label>
    </div>

    <p class="status">Loading...</p>
    <script src="popup.js"></script>
</body>
</html>
